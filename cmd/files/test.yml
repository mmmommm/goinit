name: test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: go test
    strategy:
      matrix:
        go-version: [1.17.x]
    runs-on: ubuntu-20.04

    steps:
      - name: check out code into the Go module directory
        uses: actions/checkout@v2

      - name: set up Go 1.1x
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: restore cache
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: get dependencies
        run: |
          go mod download

      - name: test
        run: go test ./... -race
